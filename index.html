<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Estilos Propios -->
    <link rel="stylesheet" href="./styles/css/main.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Proyecto 2</title>
  </head>
  <body>
    <!-- /////////////////////////
              HEADER
    ////////////////////////////-->
    <header class="bg-red-primary">
      <div class="container d-flex flex-column text-center pb-5">
        <div class="img-container">
          <img
            src="./assets/img/pokemon-logo.png"
            class="img-fluid pokemon-logo"
            alt="Logo Pokemon"
          />
        </div>
        <h1>Bienvenido entrenador</h1>
      </div>
    </header>

    <!-- /////////////////////////
              FORMULARIO
    ////////////////////////////-->
    <div class="login-box">
      <h2 class="login-title">Indica tu nombre</h2>
      <form id="form" method="POST">
        <!-- email input -->
        <label for="email">email</label>
        <input type="email" name="email" id="email" class="input-field" />

        <!-- password input-->
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" class="input-field" />

        <!-- submit input-->
        <input type="button" value="login" class="btn-submit" />
      </form>
    </div>

    <!-- /////////////////////////
            TARJETAS
  ////////////////////////////-->
    <div class="container">
      <div class="user-card">
        <div class="user-card__header">
          <div class="user-card__name">
            <p>Charizard</p>
          </div>
          <div class="user-card__ps">30</div>
        </div>
        <div class="user-card__img">
          <img
            src="./assets/img/pokemon-test.png"
            class="img-fluid"
            alt="Pokemon"
          />
        </div>
        <div class="user-card__content">
          <div class="user-card__stats">Stats</div>
        </div>
      </div>
    </div>

    <!-- /////////////////////////
            TAJETA-BACK
    ////////////////////////////--> 
    <div class="container">
      <div class="reverse-card">
        <div class="reverse-card-img">
          <img src="./assets/img/card-reverse.png" class="img-fluid" alt="reverse card">
        </div>
      </div>
    </div>

    <!-- /////////////////////////
              BATTLEFIELD
    ////////////////////////////--> 

    <!-- JS Propio -->
    <script src="./js/main.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
