<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Estilos Propios -->
    <link rel="stylesheet" href="./styles/css/main.css" />

    <!-- transiciones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Proyecto 2</title>
  </head>
  <body>
    <!-- /////////////////////////
              HEADER
    ////////////////////////////-->
    <header class="bg-red-primary header-poke" id="header-poke">
      <div class="container d-flex flex-column text-center pb-5">
        <div class="img-container">
          <img
            src="./assets/img/pokemon-logo.png"
            class="img-fluid pokemon-logo"
            alt="Logo Pokemon"
          />
        </div>
        <h1>Bienvenido entrenador</h1>
      </div>

      <!-- /////////////////////////
              FORMULARIO
    ////////////////////////////-->
      <div class="login-box" id="login-box">
        <h2 class="login-title">Indica tu nombre</h2>
        <form id="form" method="POST">
          <!-- name input-->
          <label for="name">Nombre</label>
          <input type="text" name="name" id="name" class="input-field" />

          <!-- submit input-->
          <input
            type="button"
            value="login"
            class="btn-submit"
            id="submit-button"
          />
        </form>
      </div>
    </header>

    <!-- /////////////////////////
              BATTLEFIELD
    ////////////////////////////-->
    <div class="battlefield d-none" id="battlefield">
      <div class="container">
        <!-- COMPUTER-FIELD -->
        <div class="computer-field">
          <div class="d-flex justify-content-center">
            <div class="carta_player card-pok card-back"></div>

            <div class="carta_player card-pok card-back"></div>

            <div class="carta_player card-pok card-back"></div>
          </div>
        </div>

        <div class="spacer"></div>

        <!-- BATTLE-CARDS -->
        <div class="battle-cards">
          <div class="d-flex justify-content-center">
            <div class="carta_player pokemon-card card-pok" id="crd_fight_bg_1">
              <div class="face front">
                <div class="pokemon-name-hp">
                  <span class="pokemon-name" id="crd_fight_name_1"
                    >Charizard</span
                  >
                  <span class="pokemon-id" id="crd_fight_id_1">8</span>
                </div>
                <div class="imageContainer">
                  <img
                    id="crd_fight_img_1"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png"
                    style="width: 120px"
                  />
                </div>
                <div class="pokemon-type-id">
                  <span class="pokemon-hp" id="crd_fight_stats_1">120</span>
                  <span class="pokemon-type" id="crd_fight_type_1">Fire</span>
                </div>
              </div>
            </div>

            <div class="carta_player pokemon-card card-pok" id="crd_fight_bg_2">
              <div class="face front">
                <div class="pokemon-name-hp">
                  <span class="pokemon-name" id="crd_fight_name_2"
                    >Charizard</span
                  >
                  <span class="pokemon-id" id="crd_fight_id_2">8</span>
                </div>
                <div class="imageContainer">
                  <img
                    id="crd_fight_img_2"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png"
                    style="width: 120px"
                  />
                </div>
                <div class="pokemon-type-id">
                  <span class="pokemon-hp" id="crd_fight_stats_2">120</span>
                  <span class="pokemon-type" id="crd_fight_type_2">Fire</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="spacer"></div>

        <!-- USER-FIELD -->
        <div class="user-field">
          <div class="d-flex justify-content-center">
            <div class="carta_player pokemon-card card-pok" id="crd_plyr_bg_1">
              <div class="face front">
                <div class="pokemon-name-hp">
                  <span class="pokemon-name" id="crd_plyr_name_1"
                    >Charizard</span
                  >
                  <span class="pokemon-id" id="crd_plyr_id_1">8</span>
                </div>
                <div class="imageContainer">
                  <img id="crd_plyr_img_1" style="width: 120px" />
                </div>
                <div class="pokemon-type-id">
                  <span class="pokemon-hp" id="crd_plyr_stats_1">120</span>
                  <span class="pokemon-type" id="crd_plyr_type_1">Fire</span>
                </div>
              </div>
            </div>

            <div class="carta_player pokemon-card card-pok" id="crd_plyr_bg_2">
              <div class="face front">
                <div class="pokemon-name-hp">
                  <span class="pokemon-name" id="crd_plyr_name_2"
                    >Charizard</span
                  >
                  <span class="pokemon-id" id="crd_plyr_id_2">8</span>
                </div>
                <div class="imageContainer">
                  <img id="crd_plyr_img_2" style="width: 120px" />
                </div>
                <div class="pokemon-type-id">
                  <span class="pokemon-hp" id="crd_plyr_stats_2">120</span>
                  <span class="pokemon-type" id="crd_plyr_type_2">Fire</span>
                </div>
              </div>
            </div>

            <div class="carta_player pokemon-card card-pok" id="crd_plyr_bg_3">
              <div class="face front">
                <div class="pokemon-name-hp">
                  <span class="pokemon-name" id="crd_plyr_name_3"
                    >Charizard</span
                  >
                  <span class="pokemon-id" id="crd_plyr_id_3">8</span>
                </div>
                <div class="imageContainer">
                  <img
                    id="crd_plyr_img_3"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png"
                    style="width: 120px"
                  />
                </div>
                <div class="pokemon-type-id">
                  <span class="pokemon-hp" id="crd_plyr_stats_3">120</span>
                  <span class="pokemon-type" id="crd_plyr_type_3">Fire</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button class="btn btn-primary" type="button" id="triggerResults">
      trigger Results
    </button>

    <button class="btn btn-primary" type="button" id="triggerthrow">
      trigger Throw
    </button>

    <button class="btn btn-primary" type="button" id="triggerBattle">
      trigger Battle
    </button>
    <div class="container">
      <div class="results d-none" id="results">
        <table class="table table-primary">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Victorias</th>
              <th scope="col">Derrotas</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- JS Propio -->
    <script src="./js/pokemon-fights.js"></script>

    <!-- holo-cards -->
    <!-- <script src="./js/holo-cards.js"></script> -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
